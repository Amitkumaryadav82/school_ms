# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Server Configuration (production)
server.port=${SERVER_PORT:8080}
spring.application.name=school-management-system
server.servlet.context-path=/
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Database Configuration (production)
# Default to local PostgreSQL, override with environment variables for AWS
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/school_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}

spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (production-safe defaults for small instance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration (production)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Use Spring Boot default naming strategy which respects @Column annotations
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.h2.console.enabled=false

# SQL script initialization disabled (managed externally via migrations)
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

spring.jpa.open-in-view=false

# Logging (production)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Security Configuration (no default users in production)
# Configure users via application auth logic and DB; do not set basic users here.

# JWT Configuration (PRODUCTION - Use environment variables to override)
# IMPORTANT: Change JWT_SECRET in production to a strong random key
# Generate with: openssl rand -base64 64
jwt.secret=${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION_USE_STRONG_RANDOM_KEY_MIN_256_BITS}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS (PRODUCTION - Configure for your domain)
# For production, set ALLOWED_ORIGINS environment variable to your domain
# Example: ALLOWED_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
allowed.origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://localhost:8080}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,X-Admin-Override,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
cors.max-age=3600
cors.allow-credentials=true

# Logging (production)
logging.level.root=WARN
logging.level.com.school=INFO
logging.level.com.school.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - trace:%X{traceId} %msg%n
# File logging enabled - logs will be written to application.log
logging.file.name=application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.total-size-cap=100MB

# API Documentation (disable Swagger UI paths in production unless needed)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=false
springdoc.packages-to-scan=com.school
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# Static Resources (Production)
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=86400
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

server.http2.enabled=true

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Email settings (configure via env in production)
# SPRING_MAIL_HOST, SPRING_MAIL_PORT, SPRING_MAIL_USERNAME, SPRING_MAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

staff.migration.enabled=false