# Development profile configuration
# Database Configuration - PostgreSQL (matches production)
spring.datasource.url=jdbc:postgresql://localhost:5435/school_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Don't initialize data (already in database from consolidated script)
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# H2 Console disabled (using PostgreSQL)
spring.h2.console.enabled=false

# Server Configuration
server.port=8080
spring.application.name=school-management-system
server.servlet.context-path=/

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# JWT Configuration for development
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidation12345678901234567890
jwt.expiration=86400000

# CORS Configuration for development
allowed.origins=http://localhost:5173,http://localhost:3000

# PostgREST Configuration (for PostgreSQL access via HTTP)
postgrest.base.url=https://orange-fishstick-g7vx7xp4jvwhvgr5-3000.app.github.dev
