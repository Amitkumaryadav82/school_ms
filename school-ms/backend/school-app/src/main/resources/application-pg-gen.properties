# Profile for generating PostgreSQL schema from current JPA model (one-time use)
# Start a local Postgres first (see docs Appendix B) and run the app with:
#   --spring.profiles.active=pg-gen

# PostgreSQL datasource (adjust if using a different host/port)
spring.datasource.url=jdbc:postgresql://localhost:5432/school_db
spring.datasource.username=school_user
spring.datasource.password=CHANGEME_STRONG
spring.datasource.driver-class-name=org.postgresql.Driver

# Let Hibernate create the schema directly in Postgres (one-time)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

# Disable initializers & Flyway here (we only want JPA to create objects)
spring.sql.init.mode=never
spring.flyway.enabled=false

# Keep logging minimal
logging.level.org.hibernate.SQL=INFO
