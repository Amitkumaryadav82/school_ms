    <style>
      .fallback-container {
        display: none;
        text-align: center;
        padding: 40px;
        font-family: Arial, sans-serif;
      }
      .error-message {
        color: red;
        white-space: pre-wrap;
        text-align: left;
        background: #f8f8f8;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 20px;
        overflow: auto;
        max-height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="fallback" class="fallback-container">
      <h2>School Management System</h2>
      <p>The application is having trouble loading. Please check the browser console for errors.</p>
      <div id="error-details" class="error-message"></div>
    </div>
    
    <script>
      // Show fallback content if React app doesn't load within 3 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          document.getElementById('fallback').style.display = 'block';
          
          // Collect errors from console
          const errors = [];
          const originalConsoleError = console.error;
          console.error = function() {
            errors.push(Array.from(arguments).join(' '));
            document.getElementById('error-details').textContent = errors.join('\n\n');
            originalConsoleError.apply(console, arguments);
          };
        }
      }, 3000);
    </script>
  </body>
</html>
