# PostgREST Configuration for Local PostgreSQL
# Save this file as 'postgrest.conf' on your local machine

# Database connection
db-uri = "postgres://admin:admin@localhost:5432/School_db"

# Database schemas to expose via API
db-schemas = "public"

# Anonymous role (for public access)
db-anon-role = "admin"

# JWT secret (you can generate a random string)
jwt-secret = "your-secret-key-here-change-this"

# Server settings
server-host = "0.0.0.0"
server-port = 3000

# Enable OpenAPI documentation
openapi-server-proxy-uri = "http://localhost:3000"
